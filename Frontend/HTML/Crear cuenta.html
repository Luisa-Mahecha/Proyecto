<body>

 <img src="../Assets/Imagen/Chopper.png" alt="Chopper"

    <div class="form-content text-center">
        <h1 id="Titulo">Registro</h1>
    </div>

    <style>
        #Titulo {
            font-size: 50px;
            font-weight: bold;
            background: linear-gradient(to right, #FFDD1D, #F37B04);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>

    <div style="margin: 0 auto; margin-bottom: 20px; color: #ffffff; width: 50%; text-align: left;">
        <label style="display: block; margin-bottom: 5px; font-weight: bold;">Nombre y Apellido</label>
        <input id= "nombre" type="text"
            style="background: #000000; width: 100%; padding: 10px; border: 2px solid #fd6022; border-radius: 5px; color: #ffffff;"
            placeholder="Ingresa tu nombre">
    </div>
    <div style="margin: 0 auto; margin-bottom: 20px; color: #ffffff; width: 50%; text-align: left;">
        <label style="display: block; margin-bottom: 5px; font-weight: bold;">Correo electronico</label>
        <input id="email" type="email"
            style="background: #000000; width: 100%; padding: 10px; border: 2px solid #fd6022; border-radius: 5px; color: #ffffff;"
            placeholder="Ingresa tu correo">
    </div>
    <div style="margin: 0 auto; margin-bottom: 20px; color: #ffffff; width: 50%; text-align: left;">
        <label for="inputPassword5" class="form-label"
            style="display: block; margin-bottom: 5px; font-weight: bold; ">Contraseña</label>
        <input id="password" type="password"
            style="background: #000000; width: 100%; padding: 10px; border: 2px solid #fd6022; border-radius: 5px; color: #ffffff;"
            placeholder="Ingresa una contraseña" class="form-control" aria-describedby="passwordHelpBlock">
        <br>
        <div id="passwordHelpBlock" class="form-text; text-center" style="color: #ffffff;">
            Su contraseña debe tener entre 8 y 20 caracteres.
        </div>
    </div>
    <div style="margin: 0 auto; margin-bottom: 20px; color: #ffffff; width: 50%; text-align: left;">
        <label for="inputPassword5" class="form-label"
            style="display: block; margin-bottom: 5px; font-weight: bold; ">Vuelve a ingresar la contraseña</label>
        <input type="password" id="inputPassword5"
            style="background: #000000; width: 100%; padding: 10px; border: 2px solid #fd6022; border-radius: 5px; color: #ffffff;"
            placeholder="Ingresa la contraseña" class="form-control" aria-describedby="passwordHelpBlock">
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <button id="btnRegistro"
    style="background: linear-gradient(to right, #FF8838, #ff0000); color: #ffffff; font-weight: bold; border: none; padding: 12px 20px; border-radius: 25px; cursor: pointer; width: 30%;">
    Crear Cuenta
</button>

    </div>

</body>
