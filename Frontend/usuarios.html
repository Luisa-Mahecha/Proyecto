<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background: #FF8838; color: #000;">

    <div class="container mt-5">
        <h1 class="text-center">Usuarios Registrados</h1>

        <table class="table table-dark table-bordered mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody id="tablaUsuarios"></tbody>
        </table>
    </div>

    
    <div class="modal fade" id="modalEditar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content text-dark">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="editId">

                    <label>Nombre</label>
                    <input id="editNombre" type="text" class="form-control mb-2">

                    <label>Email</label>
                    <input id="editEmail" type="email" class="form-control mb-2">

                    <label>Contraseña</label>
                    <input id="editPassword" type="password" class="form-control mb-2">
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" id="btnGuardarCambios">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Js/usuarios.js"></script>

</body>
</html>
